name: CD

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    name: Publish ${{ matrix.channel }} Release to npm
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - channel: Alpha
            branch: alpha
            environment: Alpha.env
          - channel: Beta
            branch: beta
            environment: Beta.env
          - channel: Production
            branch: main
            environment: Prod.env

    environment:
      name: ${{ matrix.environment }}

    permissions:
      contents: write
      id-token: write

    steps:
      - name: Guard â€“ ensure branch matches matrix
        if: ${{ github.repository != 'sws2apps/react-sw-helper' || github.ref != format('refs/heads/{0}', matrix.branch) }}
        run: |
          echo "Skipping: branch does not match matrix entry"
          exit 0

      - name: Checkout for release preparation
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
        with:
          ref: ${{ matrix.branch }}
          persist-credentials: false

      - name: Use Node.js current version
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238
        with:
          node-version: current

      - name: Install package dependencies
        run: npm ci

      - name: Run Semantic Release to version and publish the module
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
